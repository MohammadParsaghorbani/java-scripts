<!DOCTYPE html>
<html>
    <head>
        <title>Variables</title>
    </head>
    <body bgcolor="#383838">
        <script>
            const variable1 = 3; // (/const-var-let => create variable)
            const calculation = 2 + 2;
            console.log('hello' , variable1);
            console.log('2 + 2 + 2 =' , calculation + 2);

            const result = variable1 + calculation ;
            console.log(result);
            const massage = 'hello';
            console.log(massage);
            console.log(typeof calculation);
        </script>
    </body>
</html>
