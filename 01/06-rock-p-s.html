<!DOCTYPE html>
<html lang="en">
    <style>
        p {
            color: white;
        }
    </style>
    <head>
        <title>rock paper scissors</title>
    </head>
    <body bgcolor="#383838">
        <p>Rock Paper Scissors</p>
        <button onclick="
            const randomNumber = Math.random()
            if (randomNumber >= 0 && randomNumber <= 1/3) {
                console.log('computer chose rock . draw!')
            }
            else if (randomNumber > 1/3 && randomNumber <= 2/3) {
                console.log('computer chose paper . you lose!')
                computerScore += 1
            }
            else if (randomNumber > 2/3 && randomNumber <= 3/3) {
                console.log('computer chose scissors . you win!')
                playerScore += 1
            }
            round += 1
            console.log(`your score = ${playerScore} computer score = ${computerScore} round = ${round}`)
        ">Rock</button>
        <button onclick="
            const randomNumber = Math.random()
            if (randomNumber > 1/3 && randomNumber <= 2/3) {
                console.log('computer chose paper . draw!')
            }
            else if (randomNumber >= 0 && randomNumber <= 1/3) {
                console.log('computer chose rock . you win!')
                playerScore += 1
            }
            else if (randomNumber > 2/3 && randomNumber <= 3/3) {
                console.log('computer chose scissors . you lose!')
                computerScore += 1
            }
            round += 1
            console.log(`your score = ${playerScore} computer score = ${computerScore} round = ${round}`)
        ">Paper</button>
        <button onclick="
            const randomNumber = Math.random()
            if (randomNumber > 2/3 && randomNumber <= 1) {
                console.log('computer chose scissors . draw!')
            }
            else if (randomNumber > 0 && randomNumber <= 1/3) {
                console.log('computer chose rock . you lose!')
                computerScore += 1
            }
            else if (randomNumber > 1/3 && randomNumber <= 2/3) {
                console.log('computer chose paper . you win!')
                playerScore += 1
            }
            round += 1
            console.log(`your score = ${playerScore} computer score = ${computerScore} round = ${round}`)
        ">Scissors</button>

        <script>
            let playerScore = 0;
            let computerScore = 0;
            let round = 0;
        </script>
    </body>
</html>
